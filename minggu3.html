<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Tugas Pemrograman Web</title>
	<link rel="stylesheet" href="style.css">
	<script>
		function bgChange(bg) {
		    document.body.style.background = bg;
		}
	</script>
</head>
<body>
<center>
	<h1>Selamat Datang</h1>&nbsp;&nbsp;
	<ul class="float">
		<li><a href="minggu1.html" title="Klik Untuk Melihat Tugas Minggu 1">Minggu 1</a></li>
		<li><a href="minggu2.html" title="Klik Untuk Melihat Tugas Minggu 2">Minggu 2</a></li>
		<li><a href="minggu3.html" title="Klik Untuk Melihat Tugas Minggu 3">Minggu 3</a></li>
	</ul>
	&nbsp;<br><br><br>
	 <SCRIPT> 
		function warna(pilihan) {
			alert("Anda menekan tombol warna " + pilihan + "")
			document.bgColor=pilihan
		} 
	</SCRIPT> 
	<h1>Pilih warna favorit anda.</h1> 
	<FORM> 
		<INPUT TYPE="button" VALUE="Merah" onClick="warna('merah')" style="background: red;"> 
		<INPUT TYPE="button" VALUE="Kuning" onClick="warna('kuning')" style="background: yellow;"> 
		<INPUT TYPE="button" VALUE="Hijau" onClick="warna('hijau')" style="background: green;"> 
		<INPUT TYPE="button" VALUE="Ungu" onClick="warna('ungu')" style="background: purple;"> 
		<INPUT TYPE="button" VALUE="Coklat" onClick="warna('coklat')" style="background: brown;"> 
		<INPUT TYPE="button" VALUE="Putih" onClick="warna('putih')" style="background: white;">                   
	</FORM>  
	<SCRIPT>
	function dontClick(){
		alert("I told you not to click !");
	}
	</SCRIPT> 
	<H1>Javascript Button</H1> 
		<FORM>        
			<INPUT TYPE="BUTTON"  VALUE="Jangan di Klik" onClick="alert('Jangan Klik saya!!!'); return value"> 
		</FORM> 
	<h2>Mengganti Background Color</h2>
	<p>Mouse over dan Mouse out!</p>

	<table style="width:300px;height:100px">
	  <tr>
	    <td onmouseover="bgChange(this.style.backgroundColor)"
		onmouseout="bgChange('#0D47A1')"
		style="background-color:Khaki">
	    </td>
	    <td onmouseover="bgChange(this.style.backgroundColor)"
		onmouseout="bgChange('#0D47A1')"
		style="background-color:PaleGreen">
	    </td>
	    <td onmouseover="bgChange(this.style.backgroundColor)"
		onmouseout="bgChange('#0D47A1')"
		style="background-color:Silver">
	    </td>
	  </tr>
	</table>
</center>
</body>
</html>
